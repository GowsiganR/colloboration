<form>
<section class="intro">
    <row>
      <div class="col-lg-6 col-sm-12 left">
        
          <td>
			<img src="bg.jpg" width="500" height="500"/>
			<br/></td>       
      </div>
      <div class="col-lg-6 col-sm-12 right">
      <center>
<br>
<b><u>Registration Form</u></b></br></br></br>
	<div class="input-group">
     		 
     		 <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
     		 <input id="name" type="text"
     		 ng-model="userDetail.username" 
	name="username" 
	class="form-control"
	placeholder="Enter your name"
	pattern="[A-Za-z]+" 
	title="Enter only the alphabets between a to z"
	required>
</div><br><br>
	
    		<div class="input-group">
     		 
     		 <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
     		 <input id="name" type="text" 
     		 ng-model="userDetail.firstname"
	name="firstname" 
	class="form-control"
	placeholder="Enter your first name"
	pattern="[A-Za-z]+" 
	title="Enter only the alphabets between a to z"
	required>
</div>
<br/><br/>
<div class="input-group">
     		 
     		 <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
     		 <input id="name" type="text" 
     		 ng-model="userDetail.lastname"
	name="lastname" 
	class="form-control"
	placeholder="Enter your last name"
	pattern="[A-Za-z]+" 
	title="Enter only the alphabets between a to z"
	required>
</div>
<br><br>
<div class="input-group">

 <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
 
 <input id="mail" type="text" 
 ng-model="userDetail.emailId"
	name="email" 
	class="form-control"
	placeholder="Enter your mail Id"
	pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
	title="Eg:abc@xyz.com"
	required>
	</div>
	<br><br>

<div class="input-group">

 <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
 
<input id="passwd" 
ng-model="userDetail.password"
type="password" 
class="form-control" 
name="passwd" 
placeholder="Enter your password"
placeholder="Password">
</div>
<br><br>

<br>
<button type="submit" class="btn btn-info" ng-click="addUser()">Register Me!</button>
</center>
</div>
</row>
</section>
</form>
